<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard - SharePlate</title>
    <!-- Professional Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link to the existing dashboard stylesheet -->
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/apiConfig.js"></script> 
</head>
<body>
    <!-- Consistent Header for a Logged-in User -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">SharePlate</a>
            <nav>
                <ul>
                    <!-- Logout button -->
                    <li><button id="logout-btn" class="btn-secondary">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="dashboard-main">
        <div class="container">
            <div class="dashboard-header">
                <!-- A personalized welcome message for the NGO -->
                <h1>Welcome, <span id="ngo-name">Partner</span>!</h1>
                <p>Manage your food requests and connect with donors.</p>
            </div>

            <div class="dashboard-cards">
                <!-- Card for finding new donors -->
                <a href="request-donors.html" class="card">
                    <div class="card-icon">
                        <i class="fas fa-search-location"></i>
                    </div>
                    <div class="card-content">
                        <h2>Find Available Donors</h2>
                        <p>Search for new food listings in your area and make a request.</p>
                    </div>
                </a>

                <!-- Card for viewing existing requests -->
                <a href="requested-donors.html" class="card">
                    <div class="card-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="card-content">
                        <h2>Manage Your Requests</h2>
                        <p>Track the status of your current donation requests.</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- Consistent Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SharePlate. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- Professional Dashboard Scripts for NGO ---

        // 1. Handle Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            // Clear user-specific data from storage
            localStorage.removeItem('token');
            localStorage.removeItem('ngoId'); // Make sure to clear NGO-specific items
            
            // Redirect to the login page
            window.location.href = 'login-ngo.html';
        });

        // 2. Check if the user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                // If no token is found, redirect to login immediately
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = 'login-ngo.html';
            }
            // Future enhancement: Fetch the actual NGO name from your backend
            // and update the #ngo-name span to make the welcome more personal.
            // For example:
            // const ngoName = localStorage.getItem('ngoName');
            // if(ngoName) document.getElementById('ngo-name').textContent = ngoName;
        });
    </script>
</body>
</html>
