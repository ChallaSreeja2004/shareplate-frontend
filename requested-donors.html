<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sent Requests - SharePlate</title>
    <!-- Professional Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link to the existing table page stylesheet -->
    <link rel="stylesheet" href="css/request.css">
</head>
<body>
    <!-- Consistent Header for a Logged-in User -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">SharePlate</a>
            <nav>
                <ul>
                    <li><a href="ngo-dashboard.html" class="btn-secondary">Back to Dashboard</a></li>
                    <li><button id="logout-btn" class="btn-logout">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="page-main">
        <div class="container">
            <div class="page-header">
                <h1>Your Sent Requests</h1>
                <p>Here is the status of all the donation requests you have sent.</p>
            </div>

            <!-- Table Container for Styling and Responsiveness -->
            <div class="table-container">
                <table id="donorTable">
                    <thead>
                        <tr>
                            <th>Donor Name</th>
                            <th>Mobile Number</th>
                            <th>Email</th>
                            <th>Time of Request</th>
                            <th>Quantity</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- The requested-donors.js script will populate this area -->
                    </tbody>
                </table>
                <!-- This message will be shown by JS if there are no requests -->
                <div id="no-requests-message" style="display: none; text-align: center; padding: 2rem;">
                    <p>You have not sent any requests yet.</p>
                </div>
            </div>
        </div>

        <!-- ================================== -->
        <!-- ===== NEW: ACTION STATUS MODAL ===== -->
        <!-- ================================== -->
        <div id="action-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div id="modal-icon" class="modal-icon">
                    <!-- Icon will be inserted by JS -->
                </div>
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-message" class="modal-message"></p>
                <button id="modal-close-btn" class="modal-close-btn">Close</button>
            </div>
        </div>
    </main>

    <!-- Consistent Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SharePlate. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/apiConfig.js"></script> 
    <script src="js/requested-donors.js"></script>
    
    <!-- 
        The inline script block that was here has been removed. 
        Its logic has been moved into requested-donors.js for better organization and to prevent bugs.
    -->
</body>
</html>
